name: Generate DB and Create Release

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sundays at midnight UTC
  workflow_dispatch: # Allows triggering the workflow manually from the GitHub UI

# Add permissions configuration
permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt --system

      - name: Scrape Binder analytics data
        run: python launches/scrape_binder_analytics.py

      - name: Update Release with Latest Data
        uses: softprops/action-gh-release@v1
        with:
          name: MyBinder Analytics Dataset
          tag_name: latest
          files: _build/*
          body: |
            Latest MyBinder analytics dataset updated on $(date +'%Y-%m-%d %H:%M UTC')
            
            This release contains comprehensive MyBinder launch analytics data in parquet format.
            The data is updated weekly with any missing dates from the archive.
          prerelease: false
          make_latest: true